<template name="Home">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomeGallery}}
	</div>
</template>

<template name="HomeGallery">
	<h2>
		Example Gallery
		<button type="button" class="btn btn-success pull-right new-file">
			<span class="fa fa-plus">
			</span>
			Add file
		</button>
	</h2>
	<p>
		This example application is built with
		<a href="http://www.meteorkitchen.com">
			Meteor Kitchen
		</a>
		- code generator for Meteor.js.	
		Source code is
		<a href="https://github.com/perak/kitchen-examples/tree/master/example-upload" target="_blank">
			here
		</a>
	</p>
	<hr />	{{#if gallery}}
	<div class="row">
		{{#each gallery}}
		<div class="col-xs-12 col-sm-4 col-md-3" style="padding: 10px;">
			<h4>
				<a href="#" class="delete-file pull-right">
					<span class="fa fa-close">
					</span>
				</a>
				{{title}}
			</h4>
			{{#with file}}		
						{{#if isImage}}
			<a href="{{url}}" target="_blank">
				<img src="{{url}}" width="100%">
			</a>
			{{/if}}		
		
						{{#if isAudio}}
			<audio src="{{url}}" width="100%" controls="controls">
			</audio>
			{{/if}}		
		
						{{#if isVideo}}
			<video src="{{url}}" width="100%" controls="controls">
			</video>
			{{/if}}		
					{{/with}}
		</div>
		{{/each}}
	</div>
	{{else}}
	<div class="alert alert-info">
		Gallery is empty :(
	</div>
	{{/if}}
</template>
